<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose Your Own Adventure</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Use bootstrap to make the application look nice-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script async src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body class="container">
<h1>{{.Title}}</h1>
{{ range .Story }}
<p>{{.}}</p>
{{end}}

<div style="display: flex; margin-top: 50px">
{{ range $index, $element := .Options }}
<div style="display: flex; flex-direction: column; padding: 10px; align-items: center">
    <p>{{$element.Text}}</p>
    <button type="button" class="btn btn-primary" style="width: 150px">Go!</button>
</div>
{{ end }}
</div>
</body>
</html>
